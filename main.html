<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Stats Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden; /* Ensures the border-radius shows */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        th, td {
            padding: 15px 20px;
            border-bottom: 1px solid #dddddd;
        }

        /* Zebra Striping for better readability */
        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        /* Hover effect for interactivity */
        tbody tr:hover {
            background-color: #e9ecef;
            transition: 0.3s;
        }

        /* Styling for the numeric "Rank" column */
        td:first-child {
            font-weight: bold;
            color: #3498db;
        }

        /* Final row doesn't need a border */
        tbody tr:last-of-type {
            border-bottom: 3px solid #2c3e50;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Explorer Name</th>
                <th>Planets Found</th>
                <th>Artifacts Collected</th>
                <th>Light Years Traveled</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Nova Skylar</td>
                <td>14</td>
                <td>42</td>
                <td>1,200</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Captain Orion</td>
                <td>12</td>
                <td>38</td>
                <td>950</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Zora Void</td>
                <td>9</td>
                <td>55</td>
                <td>2,100</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Echo Seven</td>
                <td>5</td>
                <td>12</td>
                <td>430</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
